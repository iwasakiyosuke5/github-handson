<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
  <h3>三番勝負<span>対戦相手</span>を退治しよう！</h3>
</header>

<main>
  <div class="jankenN">対戦回数：<span id="jankenN">0回</div>
  <div class="Evaluation"><span id="winParImg"></div>
  <div class="enemyHP">対戦相手のHP：<span id="enemyHP"></div>

  <ul>
    <li id="gu_btn">グー✊</li>
    <li id="cho_btn">チョキ✌️</li>
    <li id="par_btn">パー🖐️</li>
  </ul>
  <div class="vsHand">
    <div>対戦相手は</div>
    <div id="pc_hands">なに？</div>    
  </div>
  <div class="judgment">判定：<span id="judgment">-</div>
  <div class="results">
      <div class="result">勝ち数：<span id="winN">0回</div>
      <div class="result">引き分け数：<span id="evenN">0回</div>
      <div class="result">負け数：<span id="loseN">0回</div>
  </div>
  <div class="winRate">勝率：<span id="winParcent">-%</div>
  <div class="center"><button id="endBtn" style="display: none">１セット目終了</button></div>
</main>
  
<footer class="footer">
  <p>copyrights jajankenkyokai.</p>
</footer>



<script>
//じゃんけん用のSCRIPTを書いてください
let winN = 0;
let evenN = 0;
let loseN = 0;
let gameN = 0;
let enemyHP = 200;
$("#enemyHP").html(enemyHP);

let clickOrder = [];
let victoryAchieved = false;

$("#gu_btn, #cho_btn, #par_btn").on("click", function() {
  const buttonId = $(this).attr("id");
  clickOrder.push(buttonId);
  
  // ボタンが5回クリックされたときのみ処理を行う
  if (clickOrder.length === 5 &&
      clickOrder[0] === "gu_btn" &&
      clickOrder[1] === "gu_btn" &&
      clickOrder[2] === "par_btn" &&
      clickOrder[3] === "cho_btn" &&
      clickOrder[4] === "par_btn"){
      victoryAchieved = true;  
      console.log("確変");
      // const a = 1;
  }
  if (victoryAchieved) {
  $("#gu_btn, #cho_btn, #par_btn").on("click",function(){
  winN++;
  $("#pc_hands").html('<img src="./img/l1.png">');
  setTimeout(function() {
  $("#judgment").html("かち");
  $("#winN").html(winN + "回");
  // console.log(winN + "回");
  }, 400); 
  // $("#judgment").html("かち");
  });
  };
});

$("#gu_btn").on("click",function() {
  
  const a = Math.ceil(Math.random()*3)
  $("#cho_btn, #par_btn").css("filter", "blur(5px)");
  setTimeout(function() {
    $("#cho_btn, #par_btn").css("filter", "");
  }, 400); 

  if(a === 1){
    // console.log("good");
    winN++;
    $("#pc_hands").html('<img src="./img/cho.png">');
    setTimeout(function() {
    $("#judgment").html("かち");
    $("#winN").html(winN + "回");
    // console.log(winN + "回");
    }, 400); 
    // $("#judgment").html("かち");
    
    
  }else if(a === 2){
    // console.log("even");
    evenN++;
    $("#pc_hands").html('<img src="./img/gu.png">');
    setTimeout(function() {
    $("#judgment").html("引き分け");
    $("#evenN").html(evenN + "回");
    // console.log(evenN + "回");
    }, 400); 
    // $("#judgment").html("引き分け");
    
    
  }else{
    // console.log("bad");
    loseN++;
    $("#pc_hands").html('<img src="./img/par.png">');
    setTimeout(function() {
    $("#judgment").html("負け");
    $("#loseN").html(loseN + "回");
    // console.log(loseN + "回");
    }, 400); 

    // $("#judgment").html("負け");
  };
  

});

$("#cho_btn").on("click",function() {
  
  const a = Math.ceil(Math.random()*3)
  $("#gu_btn, #par_btn").css("filter", "blur(5px)");
  setTimeout(function() {
    $("#gu_btn, #par_btn").css("filter", "");
  }, 400); 
  

  if(a === 1){
    // console.log("good");
    winN++;
    $("#pc_hands").html('<img src="./img/par.png">');
    setTimeout(function() {
    $("#judgment").html("かち");
    $("#winN").html(winN + "回");
    // console.log(winN + "回");
    }, 400);
    

  }else if(a === 2){
    // console.log("even");
    evenN++;
    $("#pc_hands").html('<img src="./img/cho.png">');
    setTimeout(function() {
    $("#judgment").html("引き分け");
    $("#evenN").html(evenN + "回");
    // console.log(evenN + "回");
    }, 400); 
    
  }else{
    // console.log("bad");
    loseN++;
    $("#pc_hands").html('<img src="./img/gu.png">');
    setTimeout(function() {
    $("#judgment").html("負け");
    $("#loseN").html(loseN + "回");
    // console.log(loseN + "回");
    }, 400); 
  };
  

});

$("#par_btn").on("click",function() {
  
  const a = Math.ceil(Math.random()*3)
  $("#cho_btn, #gu_btn").css("filter", "blur(5px)");
  setTimeout(function() {
    $("#cho_btn, #gu_btn").css("filter", "");
  }, 400); 
  

  if(a === 1){
    // console.log("good");
    winN++;
    $("#pc_hands").html('<img src="./img/gu.png">');
    setTimeout(function() {
    $("#judgment").html("かち");
    $("#winN").html(winN + "回");
    // console.log(winN + "回");
    }, 400);

  }else if(a === 2){
    // console.log("even");
    evenN++;
    $("#pc_hands").html('<img src="./img/par.png">');
    setTimeout(function() {
    $("#judgment").html("引き分け");
    $("#evenN").html(evenN + "回");
    // console.log(evenN + "回");
    }, 400); 
    
  }else{
    // console.log("bad");
    loseN++;
    $("#pc_hands").html('<img src="./img/cho.png">');
    setTimeout(function() {
    $("#judgment").html("負け");
    $("#loseN").html(loseN + "回");
    // console.log(loseN + "回");
    }, 400); 
  };
  
});
  





$("#gu_btn, #cho_btn, #par_btn").on("click",function() {
  gameN++;
  // console.log("gameN:" + gameN);
  $("#jankenN").html(gameN + `回`);
  
  finalParcent = (winN / gameN * 100).toFixed(1); // finalParcentに値を代入

  // console.log(finalParcent + "%");
  setTimeout(function() {
    $("#winParcent").html(finalParcent + "%");
  }, 400);

  if (gameN === 7 && winN / gameN * 100 >= 50) {
    setTimeout(function() {
      $("#winParImg").html("おめでとう");
    }, 400);

  } else if (gameN === 7 && winN / gameN * 100 >= 30) {
    setTimeout(function() {
      $("#winParImg").html("あともう少し");
    }, 400);

  } else if (gameN === 7 && winN / gameN * 100 < 30) {
    setTimeout(function() {
      $("#winParImg").html("残念");
    }, 400);

  } else {
    $("#winParImg").html("残り" + (7 - gameN) + "回");
  };

  if (gameN === 7) {
    document.getElementById("gu_btn").style.pointerEvents = "none";
    document.getElementById("cho_btn").style.pointerEvents = "none";
    document.getElementById("par_btn").style.pointerEvents = "none";
    setTimeout(function() {
      $("#endBtn").css("display", "block");
    }, 400);
  }

});

let winParcentList = [];

let finalParcent = 0; // 初期値を設定
let setCounter = 1;

$("#endBtn").on("click", function() {
  winN = 0;
  evenN = 0;
  loseN = 0;
  gameN = 0;
  jankenN = 0;
  let sum = 0;
  
  winParcentList.push(finalParcent);
  // console.log(winParcentList);
  
  let footerHTML = "相手に与えたダメージ(勝率)：" + winParcentList.join(", ") + "";
  $("footer").html(footerHTML);  



  $("#pc_hands").html("なに？");
  $("#judgment").html("-");
  $("#jankenN").html(jankenN + "回");
  $("#winN").html(winN + "回");
  $("#evenN").html(evenN + "回");
  $("#loseN").html(loseN + "回");
  $("#gameN").html(gameN + "回");
  $("#winParcent").html("0%");
  $("#winParImg").html("");
  $("#endBtn").css("display", "none");
  document.getElementById("gu_btn").style.pointerEvents = "auto";
  document.getElementById("cho_btn").style.pointerEvents = "auto";
  document.getElementById("par_btn").style.pointerEvents = "auto";
    
    for (let index = 0; index < winParcentList.length; index += 1){
      let item = winParcentList[index];
      
      sum += parseFloat(item); 
      console.log("item:", item)
      console.log("sum:", sum)
      console.log("finalParcent:", finalParcent);
      console.log("finalParcent is a number:", !isNaN(finalParcent));
      console.log(item);
      // フッターに勝率を表示
    };

  


  let average = (sum / winParcentList.length).toFixed(1);
  console.log("Average", average);
    
  enemyHP = (200 - sum).toFixed(1);
  $("#enemyHP").html(enemyHP);
  console.log("残りHP:", enemyHP);


    // averageを分解してそれぞれ整数値として与え直す。
    let tensDigit = Math.floor(average / 10);

    // 一の位を取得
    let onesDigit = Math.floor(average) % 10;

    // 小数点以下の一の位を取得
    let onesDecimalDigit = Math.floor((average - Math.floor(average)) * 10);

    // 結果を出力
    console.log("tensDigit:", tensDigit);
    console.log("onesDigit:", onesDigit);
    console.log("onesDecimalDigit:", onesDecimalDigit);
    let finalAtack = tensDigit * onesDigit * onesDecimalDigit;
    console.log("finalAtack:", finalAtack);
    
    FinalHP = enemyHP - finalAtack;
    console.log("最終HP:", FinalHP);

  
});
let lastChancePressed = 0;

$("#endBtn").on("click", function() {
  // endBtnの表示変更
  setCounter += 1;
  let setText = "";
  if (setCounter === 1) {
    setText = "１セット目終了";
  } else if (setCounter === 2) {
    setText = "２セット目終了";
  } else {
    setText = "最終セット終了";
  }
  if (setCounter === 4) {
    document.getElementById("gu_btn").style.pointerEvents = "none";
    document.getElementById("cho_btn").style.pointerEvents = "none";
    document.getElementById("par_btn").style.pointerEvents = "none";

  }

  $("#endBtn").html(setText);

  // ラストボタンの表示
  lastChancePressed++;
  if (lastChancePressed >= 3) {
    $("#endBtn").after('<button id="lastChanceBtn">ラストチャンス<br>(勝率次第じゃチャンスあり)</button>');
  }

  $("#lastChanceBtn").on("click", function() {
    $("#enemyHP").html(FinalHP);

    if (FinalHP <= 0) {
      $("#pc_hands").html("泣");
      $("#enemyHP").html(0);
    }else if(FinalHP <= 40) {
      $("#pc_hands").html("半泣き");
    }else{
      $("#pc_hands").html("へっちゃら");
    };

    $(this).hide();
    $(this).after('<button id="allClear">最初から</button>');
    $("#allClear").on("click", function() {
      location.reload();
    });

  });
});

  


</script>
</body>
</html>
